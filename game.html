<!DOCTYPE html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SPRITE FIGHT</title>
    <link rel='stylesheet' type='text/css' href='./style.css'>
</head>
<body>
    <div class="gameboard">
        <!-- <p id="p1-info"><br>p1<br>W = up<br>S = down<br>C = fire</p>
        <p id="p2-info"><br>p2<br>P = up<br>L = down<br>M = fire</p>\ -->
        <div class="sprites">
            <div class="gotu">
                <div class="gotu-standing"></div>
                <!-- <div class="gotu-up"></div>
                <div class="gotu-down"></div> -->
            </div>
            <div class="majin-gru">
                <div class="majin-gru-standing"></div>
                <!-- <div class="majin-gru-up"></div>
                <div class="majin-gru-down"></div> -->
            </div>
            <div class="frizu">
                <div class="frizu-standing"></div>
                <!-- <div class="frizu-up"></div>
                <div class="frizu-down"></div> -->
            </div>
        </div>
        <div class="energy">
            <!-- <div class="blueAura"></div>
            <div class="yellowAura"></div> -->
        </div>
        <div class="health-bar">
            <progress id="p1health" value="100" max="100"></progress>
            <progress id="p2health" value="100" max="100"></progress>
        </div>
        <div class="projectiles">
        </div>
    </div>
    <!-- audio code borrowed from Andre-->
    <!-- audio iframe triggers autoplay for audio (chrome blocks autoplay from "audio" tag)
    https://stackoverflow.com/questions/50490304/how-to-make-audio-autoplay-on-chrome-->
    <iframe src="./sounds/soundtracks/silence.mp3" allow="autoplay" style="display:none" id="silence"></iframe> 
    <audio autoplay loop><source src="./sounds/soundtracks/fight-music.wav" type="audio/mp3"></audio>
    <script src="design.js"></script>
</body>
</html>
